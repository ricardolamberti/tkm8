#
# Cocoon Core Properties
#

# Set encoding used by the container. If not set, the ISO-8859-1 encoding
# will be assumed.
org.apache.cocoon.containerencoding=ISO-8859-1

# Set form encoding. This will be the character set used to decode request
# parameters. If not set, the ISO-8859-1 encoding will be assumed.
org.apache.cocoon.formencoding=ISO-8859-1

# Stores and Store Janitor settings
org.apache.cocoon.store.janitor.freememory=50000000
org.apache.cocoon.store.janitor.heapsize=526000000
org.apache.cocoon.store.transient.maxobjects=10000
org.apache.cocoon.store.maxobjects=10000
org.apache.cocoon.store.xmlfile.maxobjects=10000

# i18n settings
org.apache.cocoon.i18n.reload-interval = 60000

#
javascript.reload-scripts = true
javascript.check-time = 4000
continuations-manager.time-to-live = 3600000
continuations-manager.expirations-check.offset = 180000
continuations-manager.expirations-check.period = 180000

org.apache.cocoon.uploads.enable=true
org.apache.cocoon.uploads.autosave=true
org.apache.cocoon.uploads.maxsize=10000000
