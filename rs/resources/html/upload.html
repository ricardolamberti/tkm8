<body style="overflow: hidden; background-color:transparent;" >

<script>
function upload_submit() {
	if (document.getElementById('uploaded_file').value == '') return;
	
    document.getElementById('f1_upload_process').innerHTML ='<img src="indicator.gif"/>';
	document.getElementById('form_upload').submit();
	
}

function startUpload(){
    return true;
}

function stopUpload(success){
      if (success==1){
         document.getElementById('f1_upload_process').innerHTML ='<img  src="trueColumn.gif"/>';
      }
      else {
         document.getElementById('f1_upload_process').innerHTML = '<img src="falseColumn.gif"/>';
      }
      return true;   
}
</script>
	<form id="form_upload" action="do-upload" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="startUpload();" >
		<div align="left" >
			<table width="100%" >
			<tr>
				<td valign="top">
		   		<input name="uploaded_file" id="uploaded_file" type="file" onchange="upload_submit()"/>
				</td>
				<td width="100" align="right" valign="top">
				<p id="f1_upload_process"> </p>
				</td>
			</tr>
			</table>
		</div> 
	</form>
	<iframe id="upload_target" name="upload_target" src="" style="width:0;height:0;border:0px solid #fff;"></iframe>                 
</body>
</html>
