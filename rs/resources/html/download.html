<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Game Demo</title>

            margin: 0;

            display: flex;

            background-color: #28a745;
            color: white;
            padding: 15px 30px;

            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        footer {
